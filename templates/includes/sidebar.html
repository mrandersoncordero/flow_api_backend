<div class="fixed inset-y-0 left-0 z-50 w-64 bg-card border-r border-border">
    <div class="flex h-full flex-col">
        <!-- Logo -->
        <div class="flex h-16 items-center px-6 border-b border-border">
            <img src="https://task-flow.ahmundo.com/assets/icons/icon.svg" alt="Flow" class="h-8 w-8">
            <span class="ml-3 text-xl font-semibold">Flow</span>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 space-y-1 px-3 py-4">
            <a href="dashboard.html"
                class="bg-primary text-primary-foreground group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                </svg>
                Dashboard
            </a>
            <a href="tasks.html"
                class="text-muted-foreground hover:bg-secondary hover:text-foreground group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                    </path>
                </svg>
                Tareas
            </a>
            <a href="notifications.html"
                class="text-muted-foreground hover:bg-secondary hover:text-foreground group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-5 5v-5zM4.868 19.504A8.966 8.966 0 0112 21a8.966 8.966 0 017.132-1.496"></path>
                </svg>
                Notificaciones
            </a>
            <a href="users.html"
                class="text-muted-foreground hover:bg-secondary hover:text-foreground group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z">
                    </path>
                </svg>
                Usuarios
            </a>
            <a href="companies.html"
                class="text-muted-foreground hover:bg-secondary hover:text-foreground group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                    </path>
                </svg>
                Empresas
            </a>
            <a href="departments.html"
                class="text-muted-foreground hover:bg-secondary hover:text-foreground group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                Departamentos
            </a>
        </nav>

        <!-- User Menu -->
        <div class="border-t border-border p-4">
            <div class="flex items-center">
                <div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center">
                    <span class="text-sm font-medium text-primary-foreground">JD</span>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">John Doe</p>
                    <p class="text-xs text-muted-foreground">Administrador</p>
                </div>
                <form action="{% url 'account:logout' %}" method="post" class="ml-auto">
                    {% csrf_token %}
                    <button type="submit"
                        class="text-muted-foreground hover:text-foreground focus:outline-none">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
